<!DOCTYPE html>
<html>
    <head>
        <title>Pok&#233;mon JSON!</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="main">
            <!-- <img id="img"> -->
            <div class="border">
                <div class="top-bar">
                    
                </div>

                            </div>
                            <div class="move3">
                                <p><span id="move3"> </span>
                            </div>
                            <div class="experience">
                                <p><span id="xp"> </span>
                            </div>
                            <div class="height">
                                <p><span id="height"> </span>
                            </div>
                            <div class="weight">

                            </div>

                    </div>

        </div>
