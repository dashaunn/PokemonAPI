<!DOCTYPE html>
<html>
    <head>
        <title>Pok&#233;mon JSON!</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="main">
            <div class="border">
                <div class="top-bar">
                    
                </div>
                <div class="left">
                    <div class="number">
                        <p><strong>No </strong><span id="id"></span></p>
                    </div>
                    <div class="image">
                        <img id="img">
                    </div>
                    <div class="name">
                        <p><span id="pokeName"></span></p>
                    </div>
                </div>
                <div class="right">
                    <div class="container">
                        <div class="specs">
                            <div class="type">
                                <p><strong>type </strong><span id="type"></span></p>
                            </div>
                            <p><strong>moves</strong></p>
                            <div class="move1">
                                <p><span id="move1"> </span></p>
                            </div>
                            <div class="move2">
                                <p><span id="move2"> </span></p>
                            </div>
                            <div class="move3">
                                <p><span id="move3"> </span></p>
                            </div>
                            <div class="experience">
                                <p><strong>xp</strong> <span id="xp"> </span></p>
                            </div>
                            <div class="height">
                                <p><strong>ht</strong> <span id="height"> </span></p>
                            </div>
                            <div class="weight">
                                <p><strong>wt</strong> <span id="weight"> </span></p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <button id="randomBtn">Get Random Pok&#233;mon</button>
            <button id="swapPhoto">Swap Photo</button>
        </div>
    </body>
</html>
