<!DOCTYPE html>
<html>
    <head>
        <title>Pokémon JSON!</title>
        <script src="script.js"></script>
    </head>

    <body>
        <h1>Here is your Pokémon</h1>
        <img id="img">
        <p><strong>Name: </strong> <span id="pokeName"> </span></p>
        <p><strong>Ability 1: </strong> <span id="ability1"> </span></p>
        <p><strong>Ability 2: </strong> <span id="ability2"> </span></p>
        <p><strong>Type 1: </strong> <span id="type1"> </span></p>
        <p><strong>Type 2: </strong> <span id="type2"> </span></p>
        <button id="randomBtn">Get Random Pokémon</button>
    </body>
</html>
